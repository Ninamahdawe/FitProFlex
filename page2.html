<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page 2 - Fit Pro Flex</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section class="exercise-planner" id="exercise-planner">
      <h2>Exercise Planner</h2>
      <form id="exercise-form">
        <label for="exercise-name">Exercise Name:</label>
        <input type="text" id="exercise-name" required />
        <label for="workout-exercise">Select Exercise:</label>
        <select id="workout-exercise" required>
          <option value="" disabled selected>Select an exercise</option>
          <option value="push-ups">Push-ups</option>
          <option value="squats">Squats</option>
          <option value="plank">Plank</option>
          <option value="jumping Jacks">Jumping Jacks</option>
          <option value="weights">Weight Lifting</option>
          <option value="runing">Running</option>
          <option value="yoga">yoga</option>
        </select>

        <label for="exercise-duration">Duration (mins):</label>
        <input type="number" id="exercise-duration" required />

        <button type="submit">Add Workout</button>
      </form>
      <div id="exercise-list"></div>
    </section>

    <section class="drink-water-reminder" id="drink-water-reminder">
      <h2>Drink Your Water</h2>
      <p>Thirsty? Remember to drink water regularly.</p>
      <button id="start-reminder">Start Reminder</button>
      <button id="stop-reminder">Stop Reminder</button>
    </section>
    <script src="assets/script.js" async defer></script>
  </body>
</html>
